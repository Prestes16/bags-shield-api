<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Bags Shield â€” v3</title>
  <link rel="stylesheet" href="/app-v3.css" />
  <script defer src="/app-v3.js"></script>
</head>
<body>
  <header class="top">
    <div class="brand">Bags Shield</div>
    <div class="wallet-status" id="wallet-status">DISCONNECTED</div>
  </header>

  <main class="flow">
    <section class="step">
      <h2>Scan</h2>
      <textarea id="scanRawTx" placeholder="Cole aqui a rawTransaction (base64)..."></textarea>
      <select id="in-network">
        <option value="solana-devnet">solana-devnet</option>
        <option value="solana-mainnet">solana-mainnet</option>
      </select>
      <button data-action="scan_run">Run Scan</button>
    </section>

    <section class="step">
      <h2>Simulate</h2>
      <input id="simulateMint" placeholder="So11111111111111111111111111111111111111112" />
      <button data-action="simulate_run">Simulate</button>
    </section>

    <section class="result" id="reportOut">
      <!-- renderReport entra aqui -->
    </section>
  </main>

  <nav class="bottom">
    <button data-action="settings_open">Settings</button>
  </nav>
</body>
</html>
