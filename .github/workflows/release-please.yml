# Release Please - gera PRs de release e tags a partir de conventional commits.
# Permissão necessária: em Settings > Actions > General > Workflow permissions
# escolha "Read and write permissions" para o GITHUB_TOKEN poder criar/approvar PRs.

name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: node

      - name: Check Release Created
        if: steps.release.outputs.release_created
        run: |
          echo "Release created: ${{ steps.release.outputs.tag_name }}"
          echo "Release URL: ${{ steps.release.outputs.release_url }}"
