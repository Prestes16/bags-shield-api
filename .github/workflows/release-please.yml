name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          package-name: bags-shield-api
          release-type: node

      - name: Check Release Created
        if: steps.release.outputs.release_created
        run: |
          echo "Release created: ${{ steps.release.outputs.tag_name }}"
          echo "Release URL: ${{ steps.release.outputs.release_url }}"
